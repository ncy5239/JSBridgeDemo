<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> jsb demo</title>
</head>
<body>
<button id="myButton">Call Native Toast</button>
<p> Native called H5 times: <span id="calledTimes">0</span></p>
<script>
    var calledTimes = 0;
    document.getElementById('myButton').addEventListener('click', function() {
        Android.showToast('H5 called Native')
    });
    window.H5Alert = function() {
        document.getElementById('calledTimes').innerText = calledTimes+=1;
        alert('Native called H5');
    }
</script>
</body>
</html>
